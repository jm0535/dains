project:
  type: book
  output-dir: docs

book:
  title: "Data Analysis in Natural Sciences"
  subtitle: "An R-Based Approach"
  author:
    - name: "Jimmy Moses"
      affiliation: "Papua New Guinea University of Technology"
      orcid: ""
  date: last-modified
  date-format: "MMMM YYYY"
  favicon: "images/Rlogo.jpg"
  site-url: https://jm0535.github.io/dains/
  repo-url: https://github.com/jm0535/dains
  repo-branch: main
  repo-actions: [edit, issue, source]
  sharing: [twitter, facebook, linkedin]
  search:
    location: navbar
    type: overlay
  page-navigation: true
  back-to-top-navigation: true
  reader-mode: true

  navbar:
    background: "#1b5e20"
    foreground: light
    logo: "images/Rlogo.jpg"
    title: "DAINS"
    collapse-below: lg

  sidebar:
    style: floating
    collapse-level: 2
    border: true

  chapters:
    - index.qmd
    - preface.qmd
    - part: "Part I: Getting Started"
      chapters:
        - chapters/01-introduction.qmd
        - chapters/02-data-basics.qmd
    - part: "Part II: Data Analysis Fundamentals"
      chapters:
        - chapters/03-exploratory-analysis.qmd
        - chapters/04-hypothesis-testing.qmd
        - chapters/05-statistical-tests.qmd
    - part: "Part III: Data Visualization"
      chapters:
        - chapters/06-visualization.qmd
        - chapters/07-advanced-visualization.qmd
    - part: "Part IV: Statistical Modeling"
      chapters:
        - chapters/08-regression.qmd
        - chapters/09-advanced-modeling.qmd
    - part: "Part V: Applied Ecology"
      chapters:
        - chapters/10-conservation.qmd
    - "---"
    - references.qmd

  page-footer:
    left: |
      © 2024-2025 Jimmy Moses
    center: |
      ⚠️ **FIRST DRAFT** (First published 2024, Updated 2025) ⚠️
    right: |
      Built with [Quarto](https://quarto.org/)

format:
  html:
    theme:
      light: cosmo
    code-fold: true
    code-tools:
      source: true
      toggle: true
    code-copy: hover
    code-link: true
    code-overflow: wrap
    code-line-numbers: false
    highlight-style: github
    toc: true
    toc-depth: 3
    toc-title: "On this page"
    toc-expand: 2
    number-sections: true
    number-depth: 3
    anchor-sections: true
    smooth-scroll: true
    fig-width: 8
    fig-height: 6
    fig-dpi: 300
    fig-format: "png"
    fig-cap-location: bottom
    fig-align: center
    fig-responsive: true
    tbl-cap-location: top
    css: styles.css
    include-in-header:
      - text: |
          <meta name="description" content="A comprehensive guide to data analysis in natural sciences using R. Learn statistical methods, data visualization, and reproducible research practices.">
          <meta name="keywords" content="R programming, data analysis, statistics, ecology, natural sciences, ggplot2, tidyverse, data visualization">
          <meta name="author" content="Jimmy Moses">
    crossref:
      fig-title: "Figure"
      tbl-title: "Table"
      eq-prefix: "Equation"
      sec-prefix: "Section"
      ref-hyperlink: true
    link-external-icon: true
    link-external-newwindow: true
    link-external-filter: '^(?:http:|https:)\/\/jm0535\.github\.io\/dains'

bibliography: references.bib
csl: apa.csl
citation-location: margin
reference-location: margin

execute:
  echo: true
  warning: false
  message: false
  eval: true
  freeze: auto
  cache: true
  error: false

knitr:
  opts_chunk:
    dev: "ragg_png"
    fig.align: "center"
    out.width: "100%"
    collapse: true
    comment: "#>"
    R.options:
      width: 80

lang: en
